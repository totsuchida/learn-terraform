name: Terraform Plan
on:
  pull_request:
    branches:
      - "develop"
    paths:
      - "**.tf"
      - ".github/workflows/terraform-ci-dev.yaml"
    types: [opened, synchronize]

jobs:
  terraform-ci:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: gcp setup
        uses: google-github-actions/setup-gcloud@master
        with:
          version: "latest"
          project_id: ${{ secrets.PROJECT_ID}}
          service_account_key: ${{ secrets.DEV_TERRAFORM_CREDENTIALS }}
          export_default_credentials: true

      - name: set terraform env
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.4
          cli_config_credentials_token: ${{ secrets.DEV_TERRAFORM_CREDENTIALS }}

      - name: init
        id: init
        run: |
          terraform init -no-color
        continue-on-error: false

      - name: plan
        id: plan
        run: terraform plan -no-color

      - uses: actions/github-script@v4
        with:
          script: |
            console.log(steps.init)
            console.log(steps.plan)
